<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>NURSERY LIVE</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <section class="vh-100 area bg-gray">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration"  style="border-radius: 15px;  ">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">REGISTER HERE!</h3>
                  <form method="post" action="/client/register/">
                      {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-3">

                        <div class="form-outline">
                          <input type="text" name="firstname"  class="form-control form-control-lg" />
                          <label class="form-label" >First Name</label>
                        </div>

                      </div>
                      <div class="col-md-6 mb-4">

                        <div class="form-outline">
                          <input type="text" name="lastname" class="form-control form-control-lg" />
                          <label class="form-label" >Last Name</label>
                        </div>

                       </div>
                    </div>

                    <div class="row">
                     <div class="col-md-6 mb-4">

                        <div class="form-outline">
                          <input type="email" name="email" class="form-control form-control-lg" />
                          <label class="form-label" >E-Mail</label>
                        </div>

                       </div>

                       <div class="col-md-6 mb-4">

                        <div class="form-outline">
                          <input type="tel" name="contact" class="form-control form-control-lg" />
                          <label class="form-label" >Contact</label>
                        </div>

                       </div>
                      </div>


                    <div class="row">
<!--                      <div class="col-md-6 mb-4 pb-2">-->
<!--      -->
<!--                        <div class="form-outline">-->
<!--                          <input type="email" id="emailAddress" class="form-control form-control-lg" />-->
<!--                          <label class="form-label" for="emailAddress">Email</label>-->
<!--                        </div>-->
<!--      -->
                      </div>
<!--                      <div class="col-md-6 mb-4 pb-2">-->




                    <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control form-control-lg" />
                        <label class="form-label">Password</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" name="c_password" class="form-control form-control-lg" />
                        <label class="form-label" >Repeat your password</label>
                      </div>


                    <div class="mt-4 pt-2">
                      <input class="btn btn-success btn-lg" type="submit" value="Submit" />
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/client/login/" class="fw-bold text-body"><u>Login here!</u></a></p>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
